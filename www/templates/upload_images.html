<div ng-include="'templates/header.html'"></div>
<main id="panel" class="panel">
          <div class="home-nav">
               <a href="javascript:void(0)" class="nav-btn js-slideout-toggle"><i class="fa fa-bars" aria-hidden="true"></i></a>
                <h3 class="nav-head">{{MainTitle}}</h3>
          </div>
          <div class="log-content"> 
              <form class="log-form">
                <label class="custom-select">   
                    <select class="send-drop"  
                    ng-model="form.case"
                    ng-options="item as item.Name for item in cases">
                        <option value='' disabled>الحقيبة</option>
                    </select>
            
                  
                </label>  
                <label class="custom-select"> 
                  
                    <select class="send-drop"
                            ng-model="form.contract"
                            ng-options="item as item.Name for item in contracts">
                        <option value='' disabled>العقد</option>
                    </select> 
                </label> 
                  <div class="upload-two">
                      <div class="upload-right">
                          <input type="text" class="log-input h-input up-input" placeholder="اكتب الكلمة هنا">                        
                      </div>
                      <div class="upload-left">
                          <img src="images/safa-12.jpg" class="upload-img">
                      </div>

                  </div>
                  <button class="log-button" ng-click="send()"><span class="the-a">بدأ التحميل</span></button>
              </form>
          </div>
        </main>  
        
<style>
    body, .panel{
        background: #e0e4e5;
    }
    .home-nav{
        position: static;
        margin-bottom: 0px;
    }
</style>
