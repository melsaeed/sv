<div class="the-back">
        <div class="log-head">
            <img src="images/logoo.png" class="log-img">
        </div>
        <div class="log-content log-content-forget log-content-forget-index"> 
            <form class="log-form log-form-forget" ng-submit="login()">
                <div class="form-content mail-before">
                    <span class="fa fa-envelope"></span> 
                    <input type="text" class="log-input h-input user-input" placeholder="صفا كي" required autofocus ng-model="credintials.key"><br>
                </div>    
                <div class="form-content mail-before">
                    <span class="fa fa-envelope"></span> 
                    <input type="text" class="log-input h-input user-input" placeholder=" البريد الالكترونى / الرقم التعريفى لصفا " required autofocus ng-model="credintials.email"><br>
                </div>    
                <div class="form-content mail-before">
                    <span class="fa fa-lock"></span> 
                    <input type="password" class="log-input h-input user-input" placeholder="كلمة السر" required ng-model="credintials.password">
                </div>    
                <button type="submit" class="log-button">دخول</button>
                <div class="log-links">
                    <a href="#/forget_pass" class="log-a-link">نسيت كلمة السر ؟</a>
                    <a href="#/registration" class="log-a-link">ليس لديك حساب ؟ سجل الأن</a>
                </div>
            </form>
        </div>
        <div class="log-footer">

        </div>        
</div>
