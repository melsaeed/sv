<div class="one-h show">
        <input type="text" class="log-input h-input" placeholder="بحث" ng-model="search">
        <div class="new-block" ng-repeat="user in key.users | filter: search" ng-hide="user.deleted">
            <div class="first-lock">
                <img ng-src="{{ user.img ? 'http://login.safavisa.com/public/profile/' + user.img : 'images/HiRes_Large.jpg'}}" class="the-user">
            </div>
            <div class="second-lock">
                <h4 class="user-head-one">{{user.first_name}}</h4>
                <h5 class="user-head-two">{{user.gname}}</h5>
                <!--<h5 class="user-head-three">فرع السعودية<span class="my-span">|</span>فريق المبيعات</h5>-->
            </div>
            <div class="third-lock">
                
                
                
<!--                <span class="kill-a">
                    <a href="javascript:void(0)" class="the-edittt"><i class="fa fa-pencil" aria-hidden="true"></i></a>     
                </span>-->

                <a ng-click="user_status1($index)"  class="the-play"><i ng-class="user.deactivated == 1 ? 'open-emp fa fa-play' : 'stop-emp fa fa-pause'" aria-hidden="true"></i></a>
                <a href="javascript:void(0)" ng-click="_delete_user($index)" class="the-wrong"><i class="fa fa-times-circle" aria-hidden="true"></i></a>
            </div>
        </div>
</div>  
<style>
    .the-user{    
        width: 40px;
        height: 40px;
    }
</style>



<div class="modal fade" id="invit">
  <div class="modal-content">  
      <button class="log-button-d">ارسال دعوة لموظف</button>
    <div class="form-content mail-before new-d">
        <input type="text" class="log-input h-input user-input" placeholder="الاسم الاول" ng-model="uinv.fname">                     
    </div>
    <div class="form-content mail-before new-d">
        <input type="text" class="log-input h-input user-input" placeholder="الاسم الثانى" ng-model="uinv.lname">                     
    </div>
    <div class="form-content mail-before new-d">
        <input type="text" class="log-input h-input user-input" placeholder="البريد الالكترونى" ng-model="uinv.email">                     
    </div>      
    <select ng-model="uinv.popup_group_id"  class="send-drop d-select">
        <option ng-repeat="group in groups" ng-value="group.company_group_id">
            {{group.name}}
        </option>
    </select>
    <select class="send-drop d-select">
        <option value="volvo">اختار الفرع</option>
        <option value="saab">Saab</option>
        <option value="opel">Opel</option>
        <option value="audi">Audi</option>
    </select>                                                            
    <br>
    <button ng-click="_userInvitation()" data-remodal-action="confirm" class="remodal-confirm">ارسال</button>        
    <button data-remodal-action="cancel" class="remodal-cancel">الغاء</button>
</div>
</div>


<div class="modal fade login-box" id="deleteEmp" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel" aria-hidden="true" style="color:#333; margin: 0; padding: 0;">

    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">
                    هل تريد حذف هذا الموظف؟
                </h4>
            </div>
            <div class="modal-body">
                <form role="form" class="form-horizontal specification-home">
                    <div class="form-group specification-operation">
                        <input type="submit" ng-click="delete_user()" value="نعم" style="float:left;">
                        <a data-dismiss="modal" aria-label="Close" style="float:left;">لا</a>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
