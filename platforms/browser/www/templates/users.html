<script>
    $(function () {
        $("#dialog").dialog({
            autoOpen: false,
            title: "ارسال دعوة لموظف",
            show: {
                effect: "blind",
                duration: 1000
            },
            hide: {
                effect: "explode",
                duration: 1000
            }
        });

        $("#opener").on("click", function () {
            $("#dialog").dialog("open");
        });
    });
</script>
<script>
    $(document).ready(function () {
        $("#sales").click(function () {
            $(".support").removeClass('show');
            $(".support").addClass('hide');
            $(".sales").removeClass('hide');
            $(".sales").addClass('show');
        });
        $("#support").click(function () {
            $(".sales").removeClass('show');
            $(".sales").addClass('hide');
            $(".support").removeClass('hide');
            $(".support").addClass('show');
        });


    });
</script>
<script>
    $(document).ready(function () {
        $("#opr").click(function () {
            $(".vis, .count , .cel").removeClass('show');
            $(".vis, .count , .cel").addClass('hide');
            $(".opr").removeClass('hide');
            $(".opr").addClass('show');
        });
        $("#vis").click(function () {
            $(".opr, .count , .cel").removeClass('show');
            $(".opr, .count , .cel").addClass('hide');
            $(".vis").removeClass('hide');
            $(".vis").addClass('show');
        });
        $("#count").click(function () {
            $(".vis, .opr , .cel").removeClass('show');
            $(".vis, .opr , .cel").addClass('hide');
            $(".count").removeClass('hide');
            $(".count").addClass('show');
        });
        $("#cel").click(function () {
            $(".vis, .count , .opr").removeClass('show');
            $(".vis, .count , .opr").addClass('hide');
            $(".cel").removeClass('hide');
            $(".cel").addClass('show');
        });

    });
</script>

<script>
    $(document).ready(function () {
        $(".first-h").click(function () {
            $(".two-h , .three-h").removeClass('show');
            $(".two-h , .three-h").addClass('hide');
            $(".one-h , .small-nav-head").removeClass('hide');
            $(".one-h , .small-nav-head").addClass('show');
            $(".third-grop , .second-grop").removeClass('grop-active');
            $(".first-grop").addClass('grop-active');
        });
        $(".second-h").click(function () {
            $(".one-h , .three-h , .small-nav-head").removeClass('show');
            $(".one-h , .three-h , .small-nav-head").addClass('hide');
            $(".two-h").removeClass('hide');
            $(".two-h").addClass('show');
            $(".first-grop , .third-grop").removeClass('grop-active');
            $(".second-grop").addClass('grop-active');
        });
        $(".third-h").click(function () {
            $(".one-h , .two-h , .small-nav-head").removeClass('show');
            $(".one-h , .two-h , .small-nav-head").addClass('hide');
            $(".three-h").removeClass('hide');
            $(".three-h").addClass('show');
            $(".first-grop , .second-grop").removeClass('grop-active');
            $(".third-grop").addClass('grop-active');
        });


    });
</script>
