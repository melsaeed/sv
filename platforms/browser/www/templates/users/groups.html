<div class="">

    <div ng-repeat="item in key.company.group" >
        <button class="new-block new-block-no" id="sales" onclick="$(this).next().toggle()">
            <div class="second-lock">
                <h4 class="user-head-no">{{item.name}}</h4>
            </div>
                        <div class="third-lock third-lock-no">
<!--                            <a href="" class="the-lock"><i class="fa fa-lock" aria-hidden="true"></i></a>
                            <span class="kill-a">
                                <a href="" class="the-edittt"><i class="fa fa-pencil" aria-hidden="true"></i></a>     
                            </span>                  -->
                            <!--<a href="javascript:void(0)" ng-click="deleteGroup($index)" class="the-wrong"><i class="fa fa-times-circle" aria-hidden="true"></i></a>-->
                        </div>
        </button>   
        <div class="edit-emp sales hide">
            <!--<button class="emp-button" ng-click="add_employee(item)">اضافة موظف</button>-->

            <div class="new-block" ng-repeat="user in item.user">
                <div class="first-lock">
                    <img ng-src="{{ user.img ? 'http://login.safavisa.com/public/profile/' + user.img : 'images/HiRes_Large.jpg'}}" class="the-user">
                </div>
                <div class="second-lock">
                    <h4 class="user-head-one">{{user.first_name}}</h4>
                    <h5 class="user-head-two">{{item.name}}</h5>
                    <!--<h5 class="user-head-three">فرع السعودية<span class="my-span">|</span>فريق المبيعات</h5>-->
                </div>
                <div class="third-lock">
                    <!--                    <span class="kill-a">
                                            <a href="" class="the-edittt"><i class="fa fa-pencil" aria-hidden="true"></i></a>     
                                        </span>-->

                    <a ng-click="user_status1($index)"  class="the-play"><i ng-class="user.deactivated == 1 ? 'open-emp fa fa-play' : 'stop-emp fa fa-pause'" aria-hidden="true"></i></a>
                    <a href="javascript:void(0)" ng-click="_delete_user($index)" class="the-wrong"><i class="fa fa-times-circle" aria-hidden="true"></i></a>
                </div>
            </div>     
        </div>
    </div>
    <!--<button class="emp-button emp-button-two" ng-click="createGroup()">اضافة فريق جديد</button>-->    
</div>







































<div class="modal fade login-box" id="deletGroup" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel" aria-hidden="true" style="color:#333; margin: 0; padding: 0;">

    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">هل تريد حذف هذة المجموعة </h4>
            </div>
            <div class="modal-body">
                <form role="form" class="form-horizontal specification-home">
                    <div class="form-group specification-operation">
                        <input type="submit" ng-click="_delete_group()" class="" value="حذف" style="float:left;">
                        <a data-dismiss="modal" aria-label="Close" style="float:left;">الغاء</a>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>




<div class="remodal modal" id="manageGroups" data-remodal-id="modal-edit-roles">
    <div class="in-the-center">
        <div ng-repeat="(key, value) in screens">
            <button class="new-block new-block-no" id="opr">
                <div class="second-lock">
                    <h4 class="user-head-nod">{{key}}</h4>
                </div>
            </button> 
            <div class="uder-the-center show opr">
                <label class="control control--checkbox the-center-check" ng-repeat="perm in value"> {{perm.screen_key}}
                    <input type="checkbox" checked="checked" ng-model="perm.checked"/>
                    <div class="control__indicator"></div>
                </label>
            </div>     
        </div>
    </div>      
    <br>
    <button data-remodal-action="confirm" class="remodal-confirm" ng-click="">حفظ</button>        
    <button data-remodal-action="cancel" class="remodal-cancel">الغاء</button>
</div>
