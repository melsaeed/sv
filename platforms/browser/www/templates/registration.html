<div class="the-back">
        <div class="log-head">
            <img src="images/logoo.png" class="log-img new-log-img">
        </div>
        <div class="logs-content"> 
            <h4 class="user-info">البيانات الشخصية</h4>
            <form class="log-form form-signin form-registration registerform">
                <div class="form-content mail-before">
                    <span class="fa fa-user"></span>
                    <input name="name" type="text" class="log-input h-input user-input" required autofocus placeholder="الاسم">                      
                </div>

                <div class="form-content mail-before">
                    <span class="fa fa-envelope"></span>                
                    <input name="email" type="email" type="text" class="log-input h-input user-input" placeholder="البريد الالكترونى">                     
                </div>

                <div class="form-content mail-before">
                    <span class="fa fa-lock"></span>                
                    <input name="password" type="password" class="log-input h-input user-input" placeholder="كلمة المرور">    
                </div>

                <div class="form-content mail-before">
                    <span class="fa fa-lock"></span>                     
                    <input name="repassword" type="password" class="log-input h-input user-input" placeholder="تأكيد كلمة المرور"> 
                </div>     
                <div class="form-content mail-before">
                    <span class="fa fa-phone"></span>                     
                    <input type="text" class="log-input h-input user-input" placeholder="رقم الموبيل">  
                </div>    
            
            
            <h4 class="user-info-two">بيانات الشركة</h4>
                <div class="form-content mail-before">
                    <span class="fa fa-user"></span>  
                    <input type="text" class="log-input h-input user-input" placeholder="الاسم">  
                </div>    
                <div class="form-content mail-before">
                    <span class="fa fa-envelope"></span>  
                    <input type="text" class="log-input h-input user-input" placeholder="البريد الالكترونى">
                </div>    
                <div class="form-content mail-before">
                    <span class="fa fa-lock"></span>    
                    <input type="text" class="log-input h-input user-input" placeholder="كلمة المرور"> 
                </div>    
                <div class="form-content mail-before">
                    <span class="fa fa-phone"></span>   
                    <input type="text" class="log-input h-input user-input" placeholder="رقم التليفون"> 
                </div>     
                <button class="log-button">تسجيل</button>
                <div class="log-links">
                    <a ng-href="#/login" class="log-a-link log-a-link-user">لديك عضوية؟ ادخل الأن</a>
                </div>                
            </form>                        
        </div>
        <div class="log-footer new-log-footer ">
        </div>        
    </div>
