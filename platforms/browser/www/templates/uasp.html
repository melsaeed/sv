<div ng-include="'templates/header.html'"></div>

<main id="panel" class="panel">    
    <div class="home-nav">
        <a href="javascript:void(0)" class="nav-btn js-slideout-toggle"><i class="fa fa-bars" aria-hidden="true"></i></a>
        <h3 class="nav-head">{{MainTitle}}</h3>
    </div>
    <div style="clear: both"></div>
    <div class="log-content"> 
        <form class="log-form">
        
            <select class="send-drop"  
                    ng-model="form.group"
                    ng-options="item as item.Group_Name for item in groups">
                <option value='' disabled>المجموعة</option>
            </select>
            
            <select class="send-drop"
                    ng-model="form.contract"
                    ng-options="item as item.Name for item in contracts">
                <option value='' disabled>العقد</option>
            </select>
            
            <button class="log-button" ng-click="send()" ><span class="the-a">ارسال</span></button>
        
        </form>
    </div> 
</main>
<style>
    body, .panel{
        background: #e0e4e5;
    }
    .home-nav{
        position: static;
        margin-bottom: 0px;
    }
</style>
